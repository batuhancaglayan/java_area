spring.application.name=groupclient

eureka.environment=${environment:standalone}

eureka.instance.prefer-ip-address=${prefer-ip-address:false}
eureka.instance.hostname=${hostname:apigateway}
eureka.instance.virtual-host-name=${spring.application.name}

eureka.instance.lease-expiration-duration-in-seconds=5
eureka.instance.lease-renewal-interval-in-seconds=5

eureka.client.register-with-eureka=${register-with-eureka:true}
eureka.client.fetch-registry=${fetch-registry:true}
eureka.client.prefer-same-zone-eureka=true

eureka.client.region=${region:}
eureka.client.availability-zones.${eureka.client.region}=${availability-zones:}
eureka.client.healthcheck.enabled=true
eureka.client.service-url.defaultZone=${service-url:}
eureka.client.eureka-server-connect-timeout-seconds=60000
eureka.client.eureka-server-read-timeout-seconds=60000
eureka.client.cwn-route53-registry=${cwn-route53-registry:true}
eureka.client.cwn-refresh-enabled=false
#eureka.client.cwn-refresh-initial-time:120000
#eureka.client.cwn-refresh-registry-time:180000